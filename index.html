<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自助入住人臉驗證（Face++ + OCR 驗證）</title>
</head>
<body>
  <h2>上傳您的證件照片</h2>
  <input type="file" id="idPhoto" accept="image/*"><br><br>

  <h2>拍攝現場自拍照</h2>
  <video id="video" width="320" height="240" autoplay playsinline muted></video><br>
  <button onclick="capturePhoto()">拍照</button><br><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="snapshot" src=""><br>

  <button onclick="submitPhotos()">開始驗證</button>

  <p id="result"></p>
  <pre id="ocrText" style="white-space: pre-wrap; background: #f3f3f3; padding: 8px; border-radius: 4px;"></pre>
  <pre id="ocrDetails" style="white-space: pre-wrap; background: #e9ffe9; padding: 8px; border-radius: 4px; color: green;"></pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const result = document.getElementById('result');
    const ocrText = document.getElementById('ocrText');
    const ocrDetails = document.getElementById('ocrDetails');

    const FACEPP_API_KEY = 'UwDnueoQfGQldxP6e_SJQpZUJtFAs9YA';
    const FACEPP_API_SECRET = 'ks9e_h3BkVfQ52pvc-FyWgdzcHUvmY0S';
    const FACEPP_ENDPOINT = 'https://api-us.faceplusplus.com/facepp/v3/compare';
    const OCR_SPACE_ENDPOINT = 'https://api.ocr.space/parse/image';
    const OCR_SPACE_API_KEY = 'helloworld';

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (error) {
        alert("無法啟用攝像頭：" + error.message);
      }
    }

    initCamera();

    function capturePhoto() {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg', 0.9);
      snapshot.src = dataURL;
      snapshot.style.display = 'block';
      canvas.style.display = 'block';
    }

    function resizeImage(file, maxSize = 1000) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = (e) => {
          img.src = e.target.result;
        };

        img.onload = () => {
          const canvas = document.createElement('canvas');
          const scale = Math.min(1, maxSize / Math.max(img.width, img.height));
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            resolve(blob);
          }, 'image/jpeg', 0.9);
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function checkIfValidDocument(imageBlob) {
      const ocrFormData = new FormData();
      ocrFormData.append('apikey', OCR_SPACE_API_KEY);
      ocrFormData.append('language', 'eng');
      ocrFormData.append('isOverlayRequired', false);
      ocrFormData.append('file', imageBlob);

      const response = await fetch(OCR_SPACE_ENDPOINT, {
        method: 'POST',
        body: ocrFormData
      });
      const data = await response.json();

      console.log("🔍 OCR 回傳完整內容：", data);

      const parsedTextRaw = data?.ParsedResults?.[0]?.ParsedText?.trim() || '';
      const parsedText = parsedTextRaw.toUpperCase();
      ocrText.innerText = "📄 OCR 辨識文字：\n" + parsedText;

      const taiwanIdRegex = /[A-Z][12]\d{8}/;
      const mrzRegex = /P<|[A-Z]{3}[0-9<]{10,}/;
      const keywords = ["REPUBLIC", "IDENTITY", "PASSPORT", "ROC", "TAIWAN", "MINISTRY", "ID", "NATIONAL", "CHINA"];

      const keywordMatched = keywords.some(word => parsedText.includes(word));
      const fallback = parsedText.length >= 30 && /\d{2,}/.test(parsedText);

      const idMatch = parsedText.match(/[A-Z][12]\d{8}/);
      if (idMatch) {
        ocrDetails.innerText = `✅ 偵測到身分證字號：${idMatch[0]}`;
      } else {
        ocrDetails.innerText = '';
      }

      return taiwanIdRegex.test(parsedText) || mrzRegex.test(parsedText) || keywordMatched || fallback;
    }

    async function submitPhotos() {
      const idFile = document.getElementById('idPhoto').files[0];
      if (!idFile) {
        alert("請先上傳證件照片");
        return;
      }

      result.innerText = "⏳ 驗證中，請稍候...";
      ocrText.innerText = '';
      ocrDetails.innerText = '';

      const selfieDataUrl = canvas.toDataURL('image/jpeg', 0.9);
      const selfieBlob = await (await fetch(selfieDataUrl)).blob();
      const resizedIdBlob = await resizeImage(idFile);

      if (resizedIdBlob.size > 2000000) {
        result.innerText = "❌ 錯誤：證件照片壓縮後仍然過大，請上傳較小的圖檔。";
        return;
      }

      const isValidDoc = await checkIfValidDocument(resizedIdBlob);
      if (!isValidDoc) {
        result.innerText = "❌ 此照片無法識別為正式證件，請重新上傳。";
        return;
      }

      const formData = new FormData();
      formData.append('api_key', FACEPP_API_KEY);
      formData.append('api_secret', FACEPP_API_SECRET);
      formData.append('image_file1', resizedIdBlob, 'id.jpg');
      formData.append('image_file2', selfieBlob, 'selfie.jpg');

      try {
        const res = await fetch(FACEPP_ENDPOINT, {
          method: 'POST',
          body: formData
        });
        const json = await res.json();

        if (json.confidence !== undefined) {
          const similarity = json.confidence;
          result.innerText = similarity > 60 ? `✅ 驗證成功，相似度 ${similarity}` : `❌ 驗證失敗，相似度 ${similarity}`;
        } else {
          result.innerText = "❌ 錯誤：" + (json.error_message || "無法比對");
        }
      } catch (e) {
        console.error("提交錯誤：", e);
        result.innerText = "⚠️ 發生錯誤：" + e.message;
      }
    }
  </script>
</body>
</html>
