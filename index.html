<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自助入住驗證</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    video, canvas, img { width: 320px; height: auto; margin: 10px auto; display: block; }
    #step-container > div { display: none; }
    #step-container > .active { display: block; }
    button { padding: 10px 20px; font-size: 16px; }
    #result, #roomInfo { margin-top: 20px; font-size: 18px; font-weight: bold; }
    pre { text-align: left; white-space: pre-wrap; background: #f3f3f3; padding: 8px; border-radius: 4px; max-width: 90%; margin: 10px auto; }
  </style>
</head>
<body>

<h2>自助入住驗證流程</h2>
<div id="step-container">
  <div id="step1" class="active">
    <h3>步驟1：輸入手機號碼</h3>
    <input type="tel" id="phoneNumber" placeholder="請輸入手機號碼"><br><br>
    <button onclick="nextStep(2)">下一步</button>
  </div>

  <div id="step2">
    <h3>步驟2：請拍攝您的證件</h3>
    <video id="idVideo" autoplay muted playsinline></video><br>
    <button onclick="captureIdPhoto()">拍攝證件</button><br>
    <canvas id="idCanvas" style="display:none;"></canvas>
    <img id="idSnapshot" src="" alt="證件預覽">
    <button onclick="nextStep(3)">下一步</button>
  </div>

  <div id="step3">
    <h3>步驟3：請拍攝自拍照</h3>
    <video id="selfieVideo" autoplay muted playsinline></video><br>
    <button onclick="captureSelfie()">拍攝自拍</button><br>
    <canvas id="selfieCanvas" style="display:none;"></canvas>
    <img id="selfieSnapshot" src="" alt="自拍預覽">
    <button onclick="submitAll()">送出驗證</button>
  </div>

  <div id="step4">
    <h3>驗證結果</h3>
    <div id="result"></div>
    <div id="roomInfo"></div>
    <pre id="ocrText"></pre>
    <pre id="ocrDetails"></pre>
  </div>
</div>

<script>
const FACEPP_API_KEY = 'UwDnueoQfGQldxP6e_SJQpZUJtFAs9YA';
const FACEPP_API_SECRET = 'ks9e_h3BkVfQ52pvc-FyWgdzcHUvmY0S';
const FACEPP_ENDPOINT = 'https://api-us.faceplusplus.com/facepp/v3/compare';
const OCR_SPACE_ENDPOINT = 'https://api.ocr.space/parse/image';
const OCR_SPACE_API_KEY = 'helloworld';

function nextStep(step) {
  document.querySelectorAll('#step-container > div').forEach(div => div.classList.remove('active'));
  document.getElementById(`step${step}`).classList.add('active');
  if (step === 2) initCamera('idVideo');
  if (step === 3) initCamera('selfieVideo');
}

async function initCamera(videoId) {
  const video = document.getElementById(videoId);
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
  } catch (err) {
    alert("無法開啟相機: " + err.message);
  }
}

function captureIdPhoto() {
  const video = document.getElementById('idVideo');
  const canvas = document.getElementById('idCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);
  document.getElementById('idSnapshot').src = canvas.toDataURL('image/jpeg');
}

function captureSelfie() {
  const video = document.getElementById('selfieVideo');
  const canvas = document.getElementById('selfieCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);
  document.getElementById('selfieSnapshot').src = canvas.toDataURL('image/jpeg');
}

function dataURLtoBlob(dataURL) {
  const byteString = atob(dataURL.split(',')[1]);
  const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
  const ab = new ArrayBuffer(byteString.length);
  const ia = new Uint8Array(ab);
  for (let i = 0; i < byteString.length; i++) ia[i] = byteString.charCodeAt(i);
  return new Blob([ab], { type: mimeString });
}

async function checkIfValidDocument(imageBlob) {
  const ocrText = document.getElementById('ocrText');
  const ocrDetails = document.getElementById('ocrDetails');
  const ocrFormData = new FormData();
  ocrFormData.append('apikey', OCR_SPACE_API_KEY);
  ocrFormData.append('language', 'eng');
  ocrFormData.append('isOverlayRequired', false);
  ocrFormData.append('file', imageBlob);

  const response = await fetch(OCR_SPACE_ENDPOINT, {
    method: 'POST',
    body: ocrFormData
  });
  const data = await response.json();

  const parsedTextRaw = data?.ParsedResults?.[0]?.ParsedText?.trim() || '';
  const parsedText = parsedTextRaw.toUpperCase();
  ocrText.innerText = "📄 OCR 辨識文字：\n" + parsedText;

  const taiwanIdRegex = /[A-Z][12]\d{8}/;
  const fuzzyIdRegex = /[A-Z][0-9A-Z]{9}/;
  const mrzRegex = /P<|[A-Z]{3}[0-9<]{10,}/;
  const keywords = ["REPUBLIC", "IDENTITY", "PASSPORT", "ROC", "TAIWAN", "MINISTRY", "ID", "NATIONAL", "CHINA"];

  const hasTaiwanId = taiwanIdRegex.test(parsedText);
  const fuzzyMatch = !hasTaiwanId && parsedText.match(fuzzyIdRegex);
  const hasMrz = mrzRegex.test(parsedText);
  const keywordMatched = keywords.some(word => parsedText.includes(word));
  const fallback = parsedText.length >= 30 && /\d{2,}/.test(parsedText);

  const idMatch = parsedText.match(taiwanIdRegex);

  let debug = '';
  debug += hasTaiwanId ? `✅ 偵測到身分證號：${idMatch[0]}\n` : '❌ 身分證號未命中\n';
  if (!hasTaiwanId && fuzzyMatch) debug += `⚠️ 模糊命中（可能誤辨）：${fuzzyMatch[0]}\n`;
  debug += hasMrz ? '✅ MRZ 格式命中\n' : '❌ MRZ 格式未命中\n';
  debug += keywordMatched ? '✅ 關鍵字命中\n' : '❌ 關鍵字未命中\n';
  debug += fallback ? '✅ fallback 條件成立\n' : '❌ fallback 條件未成立\n';

  const finalResult = hasTaiwanId || hasMrz || keywordMatched || fallback || !!fuzzyMatch;
  debug += finalResult ? '→ ✅ 判定為正式證件' : '→ ❌ 判定為非正式證件';

  ocrDetails.innerText = debug;

  return finalResult;
}

async function submitAll() {
  const phone = document.getElementById('phoneNumber').value.trim();
  const idDataURL = document.getElementById('idSnapshot').src;
  const selfieDataURL = document.getElementById('selfieSnapshot').src;
  const result = document.getElementById('result');

  if (!phone || !idDataURL || !selfieDataURL) {
    alert("請完成所有步驟再送出");
    return;
  }
  result.textContent = '驗證中...';

  const idBlob = dataURLtoBlob(idDataURL);
  const selfieBlob = dataURLtoBlob(selfieDataURL);

  const isValidDoc = await checkIfValidDocument(idBlob);
  if (!isValidDoc) {
    result.innerText = "❌ 此照片無法識別為正式證件，請重新上傳。";
    return;
  }

  const formData = new FormData();
  formData.append('api_key', FACEPP_API_KEY);
  formData.append('api_secret', FACEPP_API_SECRET);
  formData.append('image_file1', idBlob);
  formData.append('image_file2', selfieBlob);

  try {
    const faceRes = await fetch(FACEPP_ENDPOINT, { method: 'POST', body: formData });
    const faceJson = await faceRes.json();
    const sim = faceJson.confidence;
    if (sim !== undefined) {
      if (sim > 60) {
        result.innerText = `✅ 驗證成功，相似度 ${sim}`;
        document.getElementById('roomInfo').innerHTML = `房號：<b>1</b><br>入場密碼：<b>8899</b>`;
        nextStep(4);
      } else {
        result.innerText = `❌ 驗證失敗，相似度 ${sim}`;
      }
    } else {
      result.innerText = "⚠️ 無法取得比對結果";
    }
  } catch (err) {
    console.error("驗證過程錯誤：", err);
    result.innerText = '⚠️ 錯誤：' + err.message;
  }
}
</script>

</body>
</html>
