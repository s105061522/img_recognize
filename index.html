<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自助入住人臉驗證（FaceIO 版）</title>
  <script src="https://cdn.faceio.net/fio.js"></script>
</head>
<body>
  <h2>點擊下方按鈕進行人臉驗證</h2>
  <button onclick="startFaceVerification()">開始驗證</button>
  <p id="result"></p>

  <script>
    const result = document.getElementById('result');

    // 初始化 FaceIO SDK
    const faceio = new faceIO("588cfae357df509e7a54209805beca0c"); // 請替換成你的 FaceIO 公開 ID

    function startFaceVerification() {
      faceio.authenticate({
        locale: "zh-Hant"
      }).then(userInfo => {
        console.log("驗證成功：", userInfo);
        result.innerText = `✅ 驗證成功，使用者 ID：${userInfo.facialId}`;
      }).catch(errCode => {
        console.error("驗證失敗：", errCode);
        result.innerText = `❌ 驗證失敗，錯誤碼：${errCode}`;
      });
    }
  </script>
</body>
</html>
