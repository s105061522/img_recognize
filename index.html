<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自助入住人臉驗證</title>
</head>
<body>
  <h2>上傳您的證件照片</h2>
  <input type="file" id="idPhoto" accept="image/*"><br><br>

  <h2>拍攝現場自拍照</h2>
  <video id="video" width="320" height="240" autoplay playsinline muted></video><br>
  <button onclick="capturePhoto()">拍照</button><br><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="snapshot" src="">

  <button onclick="submitPhotos()">開始驗證</button>

  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const result = document.getElementById('result');

    console.log("初始化攝像頭");

    async function initCamera() {
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert("⚠️ 為了安全與權限需求，請透過 HTTPS 或在本地端 localhost 啟動頁面才能使用攝像頭功能。當前網址：" + location.href);
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        console.log("攝像頭啟用成功");
      } catch (error) {
        console.error("攝像頭啟用失敗：", error);
        alert("無法啟用攝像頭，請確認：\n1. 您的瀏覽器已允許使用攝像頭\n2. 此頁面是 HTTPS 或 localhost\n3. 使用的是支援的瀏覽器 (如 Chrome, Firefox)\n\n錯誤內容：" + error.message);
      }
    }

    initCamera();

    function capturePhoto() {
      console.log("執行拍照函式");
      try {
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/png');
        console.log("拍照成功，產生 dataURL");
        snapshot.src = dataURL;
        snapshot.style.display = 'block';
        canvas.style.display = 'block';
      } catch (e) {
        console.error("拍照失敗：", e);
        alert("拍照失敗：" + e.message);
      }
    }

    async function submitPhotos() {
      console.log("開始提交驗證資料");
      const idFile = document.getElementById('idPhoto').files[0];
      if (!idFile) {
        alert("請先上傳證件照片");
        return;
      }

      const selfieDataUrl = canvas.toDataURL('image/png');
      const formData = new FormData();
      formData.append('id_photo', idFile);
      formData.append('selfie', selfieDataUrl);

      try {
        const res = await fetch('/verify', {
          method: 'POST',
          body: formData
        });

        const json = await res.json();
        console.log("伺服器回傳結果：", json);
        result.innerText = json.verified ? "✅ 驗證成功！歡迎入住" : "❌ 驗證失敗，請聯絡櫃台";
      } catch (e) {
        console.error("提交錯誤：", e);
        result.innerText = "⚠️ 發生錯誤：" + e.message;
      }
    }
  </script>
</body>
</html>
