<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自助入住人臉驗證（Face++ 版）</title>
</head>
<body>
  <h2>上傳您的證件照片</h2>
  <input type="file" id="idPhoto" accept="image/*"><br><br>

  <h2>拍攝現場自拍照</h2>
  <video id="video" width="320" height="240" autoplay playsinline muted></video><br>
  <button onclick="capturePhoto()">拍照</button><br><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="snapshot" src="">

  <button onclick="submitPhotos()">開始驗證</button>

  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const result = document.getElementById('result');

    const FACEPP_API_KEY = 'YOUR_FACEPP_API_KEY';
    const FACEPP_API_SECRET = 'YOUR_FACEPP_API_SECRET';
    const FACEPP_ENDPOINT = 'https://api-us.faceplusplus.com/facepp/v3/compare';

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (error) {
        alert("無法啟用攝像頭：" + error.message);
      }
    }

    initCamera();

    function capturePhoto() {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg', 0.85);
      snapshot.src = dataURL;
      snapshot.style.display = 'block';
      canvas.style.display = 'block';
    }

    function resizeImage(file, maxSize = 800) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = (e) => {
          img.src = e.target.result;
        };

        img.onload = () => {
          const canvas = document.createElement('canvas');
          const scale = Math.min(maxSize / img.width, maxSize / img.height);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            resolve(blob);
          }, 'image/jpeg', 0.85);
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function submitPhotos() {
      const idFile = document.getElementById('idPhoto').files[0];
      if (!idFile) {
        alert("請先上傳證件照片");
        return;
      }

      result.innerText = "⏳ 驗證中，請稍候...";

      const selfieDataUrl = canvas.toDataURL('image/jpeg', 0.85);
      const selfieBlob = await (await fetch(selfieDataUrl)).blob();
      const resizedIdBlob = await resizeImage(idFile);

      const formData = new FormData();
      formData.append('api_key', FACEPP_API_KEY);
      formData.append('api_secret', FACEPP_API_SECRET);
      formData.append('image_file1', resizedIdBlob, 'id.jpg');
      formData.append('image_file2', selfieBlob, 'selfie.jpg');

      try {
        const res = await fetch(FACEPP_ENDPOINT, {
          method: 'POST',
          body: formData
        });
        const json = await res.json();

        if (json.confidence !== undefined) {
          const similarity = json.confidence;
          result.innerText = similarity > 60 ? `✅ 驗證成功，相似度 ${similarity}` : `❌ 驗證失敗，相似度 ${similarity}`;
        } else {
          result.innerText = "❌ 錯誤：" + (json.error_message || "無法比對");
        }
      } catch (e) {
        console.error("提交錯誤：", e);
        result.innerText = "⚠️ 發生錯誤：" + e.message;
      }
    }
  </script>
</body>
</html>
