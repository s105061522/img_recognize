<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自助入住人臉驗證（Face++ 版）</title>
</head>
<body>
  <h2>上傳您的證件照片</h2>
  <input type="file" id="idPhoto" accept="image/*"><br><br>

  <h2>拍攝現場自拍照</h2>
  <video id="video" width="320" height="240" autoplay playsinline muted></video><br>
  <button onclick="capturePhoto()">拍照</button><br><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="snapshot" src="">

  <button onclick="submitPhotos()">開始驗證</button>

  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const result = document.getElementById('result');

    const FACEPP_API_KEY = 'UwDnueoQfGQldxP6e_SJQpZUJtFAs9YA';
    const FACEPP_API_SECRET = 'ks9e_h3BkVfQ52pvc-FyWgdzcHUvmY0S';
    const FACEPP_ENDPOINT = 'https://api-us.faceplusplus.com/facepp/v3/compare';

    async function initCamera() {
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert("⚠️ 為了安全與權限需求，請透過 HTTPS 或在本地端 localhost 啟動頁面才能使用攝像頭功能。當前網址：" + location.href);
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (error) {
        console.error("攝像頭啟用失敗：", error);
        alert("無法啟用攝像頭：" + error.message);
      }
    }

    initCamera();

    function capturePhoto() {
      try {
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/png');
        snapshot.src = dataURL;
        snapshot.style.display = 'block';
        canvas.style.display = 'block';
      } catch (e) {
        alert("拍照失敗：" + e.message);
      }
    }

    async function submitPhotos() {
      const idFile = document.getElementById('idPhoto').files[0];
      if (!idFile) {
        alert("請先上傳證件照片");
        return;
      }

      // 將自拍照轉為 Blob
      const selfieDataUrl = canvas.toDataURL('image/png');
      const blob = await (await fetch(selfieDataUrl)).blob();

      const formData = new FormData();
      formData.append('api_key', FACEPP_API_KEY);
      formData.append('api_secret', FACEPP_API_SECRET);
      formData.append('image_file1', idFile);
      formData.append('image_file2', blob);

      try {
        const res = await fetch(FACEPP_ENDPOINT, {
          method: 'POST',
          body: formData
        });
        const json = await res.json();

        if (json.confidence !== undefined) {
          const similarity = json.confidence;
          result.innerText = similarity > 60 ? `✅ 驗證成功，相似度 ${similarity}` : `❌ 驗證失敗，相似度 ${similarity}`;
        } else {
          result.innerText = "❌ 錯誤：" + (json.error_message || "無法比對");
        }
      } catch (e) {
        console.error("提交錯誤：", e);
        result.innerText = "⚠️ 發生錯誤：" + e.message;
      }
    }
  </script>
</body>
</html>
